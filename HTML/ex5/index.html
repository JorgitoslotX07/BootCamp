<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Validacion de telefono mediate a expresiones regulares</h1>
      <form action="#">
        <input
          name="phone"
          type="text"
          placeholder="Enter 9 digits of your phone"
          pattern="[0-9]{9}$"
          required
        />
        <br />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
